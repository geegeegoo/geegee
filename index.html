    <title>gee gee</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            /* Remove animation */
        }

        .rainbow-text {
            font-size: 3em; /* Adjust size as needed */
            font-weight: bold;
            animation: rainbow 10s linear infinite; /* Adjust speed as needed */
            margin-bottom: 10px; /* Add some space below the title */
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-text span {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }

        button {
            background-color: #7289da;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #677bc4;
        }

        a {
            text-decoration: none;
        }

        small {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
